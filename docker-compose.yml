services:
  commander-pod-bot:
    build: .
    image: commander-pod-bot:latest
    container_name: commander-pod-bot
    restart: unless-stopped

    # Mount config directory to provide .env file
    volumes:
      - ./config:/app/config:ro

    env_file:
      - config/.env

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
