services:
  commander-pod-bot:
    build: .
    image: commander-pod-bot:latest
    container_name: commander-pod-bot
    restart: unless-stopped

    # Mount config directory to provide .env file and data directory for database
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data  # Persist database

    env_file:
      - config/.env

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
